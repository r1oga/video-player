<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=r1oga.now.sh/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video
        src="https://vod-progressive.akamaized.net/exp=1599238839~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F4386%2F17%2F446930903%2F1960899368.mp4~hmac=a2532dfab766462f375a28afba7cc4df1c9e04c7fa6231278244c91f2ef6f32a/vimeo-prod-skyfire-std-us/01/4386/17/446930903/1960899368.mp4?filename=Waterfalls+-+45791.mp4"
        class="video"
        playsinline
      ></video>
      <div class="show-controls">
        <div class="controls-container">
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <div class="controls-left">
              <div class="play-controls">
                <i class="fas fa-play" id="play-btn" title="Play"></i>
              </div>
              <div class="volume">
                <div class="volume-icon">
                  <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <div class="controls-right">
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.25">1.25 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <div class="time">
                <span class="time-elapsed">00:00 /</span>
                <span class="time-duration"></span>
              </div>
              <div class="fullscreen"><i class="fas fa-expand"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Made by
      <a href="https://r1oga.now.sh/" target="_blank">@r1oga</a> |
      <a target="_blank" href="https://github.com/r1oga/quote-generator">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
